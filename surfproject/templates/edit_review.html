{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Review</h3>


<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_review', review_id=review.id) }}">
        <!-- Review name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="review_name" name="review_name" value="{{ review.review_name }}" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="review_name">Name</label>
            </div>
        </div>
         <!-- camp id -->
         <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="camp_id" name="camp_id" class="validate" required>
                    <option value="" disabled>Choose Camp</option>
                    {% for camp in camps %}
                        {% if camp == review.camp %}
                            <option value="{{ camp.id }}" selected>{{ camp.camp_name }}</option>
                        {% else %}
                            <option value="{{ camp.id }}">{{ camp.camp_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="camp_id">Camp</label>
            </div>
            <p>If you can't find your camp, add it <a href="{{ url_for('new_camp') }}">here.</a></p>
        </div>
        <!-- camp review -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="review_text" name="review_text" minlength="10" maxlength="500"
                    type="text" class="materialize-textarea validate" required>{{- review.review_text -}}</textarea>
                <label for="review_text">What you'd like to tell others about your stay:</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large teal darken-5">
                    Add Review <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
