{% extends "base.html" %}
{% block content %}

<h3 class="teal-text text-lighten-2 center-align">Reviews</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('new_review') }}" class="btn-large teal darken-2 waves-effect waves-light">
            Add Review <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>


<ul>
    <div class="row">
        {% for review in reviews %}
            <div class="col s12 m6 l4">
                <div class="card review-card orange lighten-4 center-align">
                    <div class="card-content black-text">
                    <p class="review-text">{{ review.review_text }}</p>
                    <p class="teal-text"><strong>By {{ review.review_name }}</strong></p>
                    <p>
                        {% if session.user|lower == review.created_by|lower %}
                        <a href="{{ url_for('edit_review', review_id=review._id) }}" class="btn green accent-4">Edit</a>
                        <a href="{{ url_for('delete_review', review_id=review._id) }}" class="btn red accent-4 waves-effect waves-light modal-trigger">Delete</a>
                        {% endif %}
                    </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</ul>

{% endblock %}
